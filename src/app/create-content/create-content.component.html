<label for="title">Title:</label>
<input [(ngModel)]="title" type="text" name="title" id="title"/><br/>

<label for="author">Author:</label>
<input [(ngModel)]="author" type="text" name="author" id="author"/><br/>

<label for="body">Body:</label>
<input [(ngModel)]="body" type="text" name="body" id="body"/><br/>

<label for="imgUrl">Image:</label>
<input [(ngModel)]="imgUrl" type="text" name="imgUrl" id="imgUrl"/><br/>

<label for="type">Type:</label>
<input [(ngModel)]="type" type="text" name="type" id="type"/><br/>

<label for="tags">One Tag:</label>
<input [(ngModel)]="tags" type="text" name="tags" id="tags"/><br/>

<button (click)="createContent(title, author, body, imgUrl, type, tags)">Submit</button>
<div class="error">{{ this.validator }}</div>
