<label for="title">Title:</label>
<input type="text" name="title" id="title" #title/><br/>
<label for="author">Author:</label>
<input type="text" name="author" id="author" #author/><br/>
<label for="body">Body:</label>
<input type="text" name="body" id="body" #body/><br/>
<label for="image">Image:</label>
<input type="text" name="image" id="image" #imgUrl/><br/>
<label for="type">Type:</label>
<input type="text" name="type" id="type" #type/><br/>
<label for="tags">One Tag:</label>
<input type="text" name="tags" id="tags" #tags/><br/>
<button (click)="createContent(title.value, author.value, body.value, imgUrl.value, type.value, tags.value)">Submit</button>
