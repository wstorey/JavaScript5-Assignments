<mat-card>
  <img mat-card-image src="{{ content.imgUrl || 'https://cdn.theatlantic.com/static/mt/assets/science/cat_caviar.jpg' }}" alt="{{ content.title }}" (click)="displayId(content)"/>
  <mat-card-content>
    <p>{{ content.body }}</p>
  <mat-card-title appDecoration decoration="underline">{{ content.title }}</mat-card-title>
    <mat-divider></mat-divider>
    <p>By: {{ content.author }}</p>
    <mat-chip-list>
      <mat-chip color="accent" selected>Type: {{ content.type }}</mat-chip>
    </mat-chip-list>
    <span *ngIf="content.tags">
      <p>Tags:</p>
      <ul *ngFor="let tag of content.tags">
          <li appDecoration decoration="bold">{{ tag }}</li>
      </ul>
    </span>
    <a [routerLink]="['/content',content.id]" routerLinkActive="active">Read More</a>
  </mat-card-content>
</mat-card>
